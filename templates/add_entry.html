{% extends 'base.html' %} {% block content %}
<h3>Add Score Entry</h3>
<div class="row">
    <form method="POST" class="col-sm-12" enctype='multipart/form-data'>
        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend mb-3">
                    <select id="province_name" name="province_name">
                  <option value="" disabled selected>Choose Province</option>
                  {% for p in provinces %}
                      <option value="{{p}}">{{p}}</option>
                  {% endfor %}
                </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="course_name" >Course</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="course_name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="location_name" >Location</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="location_name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="par_name" >Par</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="par_name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="gross_score_name" >Gross Score</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="gross_score_name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="handicap_name" >Handicap</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="handicap_name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="net_score_name" >Net Score</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="net_score_name" disabled>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="weather_name" >Weather</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="weather_name">
                </div>
                <div>
                    <input id="datepicker" width="276" name="date_name" />
                    <script>
                        $('#datepicker').datepicker({
                            uiLibrary: 'bootstrap4'
                        });
                    </script>
                </div>
                <div class="container mt-3">
                    <div class="row">
                        <button class="btn btn-danger" type="submit">Add Task
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
