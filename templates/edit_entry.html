{% extends "base.html" %} {% block content %}

<h3>Edit Task</h3>

<div class="row">
    <form method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="province" name="province_name">
          <option value="" disabled selected>Choose Province</option>
          {% for p in provinces %} 
              {% if p == entry.province_name %}
                  <option value="{{ p }}" selected>{{ p }}</option>
              {% else %}
                  <option value="{{ p }}">{{ p }}</option>
              {% endif %}
          {% endfor %}
          </select>
                <label>Task Province</label>
            </div>

        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">ac_unit</i>
                <input id="course_name" name="course_name" type="text" class="validate" value="{{ entry.course_name }}">
                <label for="icon_prefix">Course</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">ac_unit</i>
                <input id="location_name" name="location_name" type="text" value="{{ entry.location_name }}">
                <label for="icon_telephone">Location</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">ac_unit</i>
                <input id="par_name" name="par_name" type="number" value="{{ entry.par_name }}">
                <label for="icon_telephone">Par</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">ac_unit</i>
                <input id="gross_score_name" name="gross_score_name" type="number" value="{{ entry.gross_score_name }}">
                <label for="icon_telephone">Gross Score</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">ac_unit</i>
                <input id="handicap_name" name="handicap_name" type="number" value="{{ entry.handicap_name }}">
                <label for="icon_telephone">Handicap</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">ac_unit</i>
                <input id="net_score_name" name="net_score_name" type="number" value="{{ entry.net_score_name }}">
                <label for="icon_telephone">Net Score</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">ac_unit</i>
                <input id="weather_name" name="weather_name" type="text"value="{{ entry.weather_name }}">
                <label for="icon_telephone">Weather</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="date_name" type="text" class="datepicker" value="{{ entry.date_name }}">
                <label for="icon_prefix">Date</label>
            </div>
        </div>
        
        <button class="btn waves-effect waves-light" type="submit">Save
      <i class="material-icons right">playlist_add</i>
    </button>
  </form>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        date_name = Date.parse('{{entry.date_name}}');
        $('#date_name').pickadate('picker').set('select', due_date, {format: "dd/mm/yyyy"}).trigger('change');
    });    
</script>

{% endblock %}
