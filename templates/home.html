{% extends 'base.html' %} 


{% block body_tag %}
<body class="home-bg-image responsive-img" background="/static/images/home/golf-sunset-sport-golfer.png">
{% endblock %}


{% block content %}
<div class="container bg">
    <div class="row">
        {% for p in provinces %}
        <div class="col-6 col-centered">
            <p>
                <a href="{{url_for("show_entries_by_province",province=p)}}" class="waves-effect waves-light btn-large"><img src="static/images/home/{{p}}.jpg"></img></a>
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
